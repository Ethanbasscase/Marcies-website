<!DOCTYPE html>
<head>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <title>Marcella O'Sullivan Art</title>
    <style>
    body {
            background: radial-gradient(rgba(0,0,0,1),rgba(255,255,255,0)),url(img/bluelinen.png) repeat;
            background: -moz-radial-gradient(rgba(255,255,255,0),rgba(0,0,0,1)),url(img/bluelinen.png) repeat;
        background: -webkit-radial-gradient(rgba(255,255,255,0),rgba(0,0,0,1)),url(img/bluelinen.png) repeat;
        }
        h1 {
            font-family: fantasy;
        }
        .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(20, 110, 214, 0.5);
    color:#fff;
    z-index: 1000;
    height: 200px;
    overflow: hidden;
    -webkit-transition: height 0.3s;
    -moz-transition: height 0.3s;
    transition: height 0.3s;
    text-align:center;
    line-height:160px;

}
.header.shrink {
    height: 100px;
    line-height:80px;
}
.header h1
{
    font-size:30px;
    font-weight:normal;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
}

.header.shrink h1
{
    font-size:24px;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
}
.content
{
height:2000px;
 /*just to get the page to scroll*/
}
    </style>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <a href=#>
    <div class="header">
  <h1>Marcella O'Sullivan</h1>
</div></a>
<div class="content">
</div>
<script>
    var shrinkHeader = 300;
    window.onscroll=function()
    {
        var scroll = getCurrentScroll();
        if (scroll >=shrinkHeader) {
            $('.header').addClass('shrink')
        }else {
            $('.header').removeClass('shrink');
        }
    }
    function getCurrentScroll() {
    return window.pageYOffset || document.documentElement.scrollTop;
    }
</script>        
</body>
